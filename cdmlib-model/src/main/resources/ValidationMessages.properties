eu.etaxonomy.cdm.validation.annotation.NullOrNotEmpty.message=must be either null, or contain at least one non-whitespace character
eu.etaxonomy.cdm.validation.annotation.NoDuplicateNames.message=must not have the same uninomial, genus part, infra-generic epithet, specific epithet, infra-specific epithet, and rank as other names in the database.
eu.etaxonomy.cdm.validation.annotation.CorrectEpithetsForRank.epithetNotNull=must be empty for a name of this rank. Remove this epithet or change the rank of this name
eu.etaxonomy.cdm.validation.annotation.CorrectEpithetsForRank.epithetNull=must not be empty for a name of this rank. Add an epithet or change the rank of this name
eu.etaxonomy.cdm.validation.annotation.CorrectEpithetsForRank.message=must have the epithets required for a name of this rank
eu.etaxonomy.cdm.model.name.NonViralName.allowedCharactersForEpithet.message=must only contain lowercase characters a-z, lowercase vowels with a diaeresis, or hyphens
eu.etaxonomy.cdm.model.name.NonViralName.allowedCharactersForUninomial.message=must start with a capital letter and proceeded by lowercase characters a-z, a lowercase vowels with a diaeresis, or hyphens
eu.etaxonomy.cdm.model.name.NonViralName.allowedCharactersForAuthority.message=must contain capital or lowercase roman characters, lowercase vowels with a diaeresis, numbers, ampersands, commas, periods, parenthesis or hyphens
eu.etaxonomy.cdm.validation.annotation.MustHaveAuthority.message=must have an authority (at least a basionym author team / original author or a non-null, non-empty authorship cache)
eu.etaxonomy.cdm.model.reference.Reference.uri.message=must be a valid Universal Resource Identifier. An example of a valid URI is http://www.e-taxonomy.eu
eu.etaxonomy.cdm.model.reference.Reference.issn.message=must be a valid ISSN. An example of a valid International Standard Serial Number is ISSN 0378-5955 where the last digit may be X.
eu.etaxonomy.cdm.model.reference.Reference.isbn.message=must be a valid ISBN. An example of a valid International Standard Book Number is ISBN 0-306-40615-2 where the last digit may be X.
eu.etaxonomy.cdm.model.taxon.Synonym.noOrphanedSynonyms.message=Synonyms must be related to at least one accepted taxon
eu.etaxonomy.cdm.validation.annotation.TaxonNameCannotBeAcceptedAndSynonym.twoAcceptedTaxaNotAllowed.message=must not be the same as the name of an existing accepted taxon.
eu.etaxonomy.cdm.validation.annotation.TaxonNameCannotBeAcceptedAndSynonym.synonymAndTaxonNotAllowed.message=must not be the same as the name of an existing synonym / accepted name
eu.etaxonomy.cdm.validation.annotation.ChildTaxaMustDeriveNameFromParent.message=does not match that of the parent taxon. A child name must derive its name from the parent taxon
eu.etaxonomy.cdm.validation.annotation.ChildTaxaMustBeLowerRankThanParent.message=is the same as, or higher than the parent taxon. A child taxon must be a lower rank than its parent
eu.etaxonomy.cdm.validation.annotation.NamesWithHomotypicRelationshipsMustBelongToSameGroup.message=must belong to the same homotypical group as its related name, given the relationship between the two names.
eu.etaxonomy.cdm.validation.annotation.BasionymsMustShareEpithetsAndAuthors.differentAuthors.message=must have the same original authorship as original combination / recombined name
eu.etaxonomy.cdm.validation.annotation.BasionymsMustShareEpithetsAndAuthors.differentEpithets.message=must have the same terminal epithet as original combination / recombined name
eu.etaxonomy.cdm.validation.annotation.BasionymsMustShareEpithetsAndAuthors.differentNomenclaturalReference.message=must have the same nomenclatural reference as original combination / recombined name
eu.etaxonomy.cdm.validation.annotation.HomotypicSynonymsShouldBelongToGroup.message=must belong to the same homotypical group if related with a 'homotypical synonym' relationship
eu.etaxonomy.cdm.validation.annotation.ChildTaxaMustNotSkipRanks.cannotSkipGenus.message=must not be below genus rank. Genus and species cannot be skipped
eu.etaxonomy.cdm.validation.annotation.ChildTaxaMustNotSkipRanks.cannotSkipSpecies.message=must not be below species rank. Genus and species cannot be skipped
eu.etaxonomy.cdm.validation.annotation.ChildTaxaMustNotSkipRanks.message=must not skip genus and species ranks in this checklist
eu.etaxonomy.cdm.validation.annotation.ChildTaxaMustNotSkipRanks.message=must not skip genus and species ranks in this checklist
eu.etaxonomy.cdm.validation.annotation.NoRecursiveInReference.message=a reference must not have itself as an in-Reference
eu.etaxonomy.cdm.validation.annotation.InReference.ReferenceShouldNotHaveIsbn.message=the reference should not have an isbn
eu.etaxonomy.cdm.validation.annotation.InReference.JournalShouldNotHaveDatePublished.message=a journal must not have a date published
eu.etaxonomy.cdm.validation.annotation.ValidTaxonomicYear.message=a valid taxon name year must be after 1753
eu.etaxonomy.cdm.validation.annotation.name.ValidTypeDesignation.message = Type designations must belong to a name and must either link to a specimen/name or be flagged as 'not designated'
eu.etaxonomy.cdm.validation.annotation.NameMustFollowCode.message = Taxon name must only have attributes set that are available according to their code. E.g. 'acronym name' should only be available for viral names.